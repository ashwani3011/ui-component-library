<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Profile-card-1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      body {
        font-family: "Rubik", sans-serif;
        line-height: 1;
        font-weight: 400;
        color: #555;
        font-size: 1.3rem;
      }
      .main-container {
        height: 50rem;
        width: 27rem;
        /* background-color: aquamarine; */
        margin: auto;
        margin-top: 3rem;
        box-shadow: 0 2.4rem 4.8rem rgba(0, 0, 0, 0.192);
      }
      .top-box {
        height: 35%;
        background-image: linear-gradient(to right, #e619269f, #f05f0ca8),
          url("./bg-image.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .bottom-box {
        height: 60%;
        /* background-color: ; */
        padding: 2rem;
      }
      .profile-pic {
        height: 9rem;
        width: 9rem;
        padding: 2px;
        border: 3px solid white;
        border-radius: 100%;
        margin: 0 1.5rem 0 1.5rem;
        transform: rotateX("90");
        box-shadow: 0 2.4rem 2.8rem rgba(0, 0, 0, 0.192);
      }
      .image-box {
        display: flex;
        align-items: center;
        justify-content: space-around;
        /* gap: 1rem; */
        position: absolute;
        top: 12.6rem;
        left: 50%;
        transform: translate(-50%, 0%);
      }
      .image-box .icon {
        width: 4rem;
        height: 4rem;
        padding: 0.5rem;
        background-color: #fd4c58;
        border-radius: 50%;
      }
      .icon {
        width: 3rem;
        height: 3rem;
        color: white;
      }
      .count-box {
        display: flex;
        margin-top: 6rem;
        margin-bottom: 2rem;
        gap: 2rem;
        justify-content: space-around;
      }
      .numbers-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
      }
      .numbers-box p {
        color: #fd4c58;
        font-size: 1.7rem;
        font-weight: 600;
      }
      .about-box p {
        font-size: 1.4rem;
        text-align: justify;
      }
      .about-box {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .icon-box {
        padding: 1rem 1rem 0 1rem;
        display: flex;
        justify-content: space-between;
      }
      .icon-box .icon {
        width: 2.5rem;
        height: 2.5rem;
      }
      .name-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        margin-top: 1rem;
        gap: 0.3rem;
      }
      .name {
        font-size: 1.6rem;
        font-weight: 600;
        line-height: 2rem;
        letter-spacing: 0.1rem;
      }
      .location-box {
        display: flex;
        align-items: center;
        margin-top: 0.8rem;
      }
      .location-box .icon {
        width: 2rem;
        height: 2rem;
      }
      .btn,
      .btn:link,
      .btn:visited {
        display: inline-block;
        text-decoration: none;
        font-size: 1.7rem;
        font-weight: 500;
        padding: 1.4rem 3rem;
        border-radius: 9px;
        margin-top: 3rem;
        margin-left: 30%;
        transform: translate(-21%, 0);
      }

      .btn--full:link,
      .btn--full:visited {
        background-image: linear-gradient(to right, #e619269f, #f05f0ca8);
        color: #fff;
      }

      .btn--full:hover,
      .btn--full:active {
        background-color: #cf711f;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="top-box">
        <div class="icon-box">
          <ion-icon class="icon" name="arrow-back-outline"></ion-icon>
          <ion-icon class="icon" name="settings-outline"></ion-icon>
        </div>
        <div class="name-box">
          <p class="name">Steve Aleksander</p>
          <p class="role">Front End Developer | UI/UX Designer</p>
          <div class="location-box">
            <ion-icon class="icon" name="location"></ion-icon>
            <span>Noida, UP</span>
          </div>
        </div>
        <div class="image-box">
          <img
            class="icon"
            src="https://img.icons8.com/ios-glyphs/30/000000/github.png"
          />
          <div class="profile-pic-box">
            <img class="profile-pic" src="./profile-pic.jpg" alt="" />
          </div>
          <img
            class="icon"
            src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png"
          />
        </div>
      </div>
      <div class="bottom-box">
        <div class="count-box">
          <div class="numbers-box">
            <p>1755</p>
            <span>Stars</span>
          </div>
          <div class="numbers-box">
            <p>670</p>
            <span>Followers</span>
          </div>
          <div class="numbers-box">
            <p>243</p>
            <span>Following</span>
          </div>
        </div>
        <div class="about-box">
          <h2>About Steve</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex,
            perspiciatis incidunt. Dignissimos tenetur velits adipisicing elit.
          </p>
        </div>
        <div class="follow">
          <a href="#" class="btn btn--full">Get Started</a>
        </div>
      </div>
    </div>
  </body>
</html>
